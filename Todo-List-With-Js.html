<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
   <h1>Todo List</h1>
   <br/>
   <form>
    <div>
        <input type="text" id="inputValue"/>
        <button class="btn">Add Todo</button>
    </div>
    <section class="todo-list-elem"></section>
   </form> 

   <script>
    const mainTodoELem=document.querySelector(".todo-list-elem");
    const inputValue=document.getElementById("inputValue");

    document.querySelector(".btn").addEventListener("click", (e)=>{
        addTodoList(e); 
    }); 
let localTodoList=[];
const addTodoList=(e)=>{
    e.preventDefault();
    const todoListValue=inputValue.value.trim();
    localTodoList.push(todoListValue);
    localTodoList=[...new Set(localTodoList)];
    console.log(localTodoList)  
    //Now we are going to save data in local storage
    localStorage.setItem("MyTodoList", JSON.stringify(localTodoList));
    <!-- console.log("testing") -->
    const divElement=document.createElement("div");
    divElement.innerHTML=`<li>${inputValue.value}</li><button class="deleteBtn">Delete</button>`
mainTodoELem.append(divElement);

} 
   </script>
</body>
</html>
